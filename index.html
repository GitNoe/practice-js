<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas con JS</title>
    <!--<script src="js/3-funciones.js"></script>-->
</head>
<body>
    <h3>Se vienen cositas</h3>

    <script>
        //función
        function getMensaje(nombre){
            return 'Hello, ' + nombre + '...';
        }
        //variable (constante)
        const mensaje = getMensaje('Amapola');
        //orden de escribir en la web
        document.write(mensaje);

        //función anónima - devolución de llamada
        setTimeout(
            function() {
                console.log('Done!');
            },
            2000 // 3000 milliseconds (3 seconds)
        )
        //función anónima de flecha
        setTimeout(
            () => {document.write('...Hello again!')},
            2000
        );
    </script>

</body>
</html>
